    <script>
      var time_id;

      function update_time() {
         var d = new Date()
         //time_id.innerHTML = d.toISOString();
         time_id.innerHTML = "Local:"+d.toLocaleDateString() + "@" + d.toLocaleTimeString() + " / GMT:" +d.toISOString();
      }
     
      function init() {
        time_id = document.getElementById("time_id");
        update_time();
        setInterval(update_time, 30000);
